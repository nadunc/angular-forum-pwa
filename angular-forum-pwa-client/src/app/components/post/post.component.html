<div class="card post">
  <div class="card-body">
    <div class="row">
      <div class="col-2 col-lg-2 col-xl-1">
        <img [src]="imageName" class="img-rounded">
      </div>
      <div class="col-10 col-lg-10 col-xl-11">
        <h5 class="card-title">
          <a href="#" routerLink="/post">
            {{title}}
          </a>
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">28 days ago</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

      </div>
    </div>

  </div>
</div>
