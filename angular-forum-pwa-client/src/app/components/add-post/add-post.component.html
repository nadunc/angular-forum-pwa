<div class="row">
  <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="email" [(ngModel)]="title" name="title" class="form-control" id="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="description" name="description" class="form-control" id="description" placeholder="Description" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block" (click)="addPost()">Add Post</button>
    </form>
  </div>
</div>
