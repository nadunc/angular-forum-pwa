<div class="row">
  <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <form>
      <div class="form-group">
        <label for="signup-fname">First Name</label>
        <input type="text" [(ngModel)]="firstName" class="form-control" id="signup-fname" name="signup-fname" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="signup-lname">Last Name</label>
        <input type="text" [(ngModel)]="lastName" class="form-control" id="signup-lname" name="signup-lname" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" [(ngModel)]="username" class="form-control" id="signup-username" name="signup-username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="signup-email">Email address</label>
        <input type="email" [(ngModel)]="email" class="form-control" id="signup-email" name="signup-email" aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" id="signup-password" name="signup-password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="signup-repassword">Re-type Password</label>
        <input type="password" [(ngModel)]="repassword" class="form-control" id="signup-repassword" name="signup-repassword" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary btn-block" (click)="signUp()">Sign Up</button>
    </form>
  </div>
</div>
